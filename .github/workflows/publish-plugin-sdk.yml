name: Publish Plugin SDK

on:
  workflow_dispatch:
  push:
    tags:
      - 'sdk-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify SDK package version matches tag
        if: startsWith(github.ref, 'refs/tags/sdk-v')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#sdk-v}"
          PKG_VERSION=$(node -p "require('./packages/errata-plugin-sdk/package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package version ($PKG_VERSION)."
            exit 1
          fi

      - name: Publish @tealios/errata-plugin-sdk
        working-directory: packages/errata-plugin-sdk
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
