
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1200" width="100%" height="100%">
  <defs>
    <linearGradient id="abyssGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2c3e50" /> <stop offset="15%" stop-color="#1a252c" /> <stop offset="40%" stop-color="#0e171d" /> <stop offset="70%" stop-color="#06090c" /> <stop offset="100%" stop-color="#000000" /> </linearGradient>

    <linearGradient id="quillGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00ffff" />
      <stop offset="100%" stop-color="#0055ff" />
    </linearGradient>

    <linearGradient id="inkTrail" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff3333" />
      <stop offset="50%" stop-color="#cc0000" />
      <stop offset="100%" stop-color="#330000" stop-opacity="0" />
    </linearGradient>
    
    <linearGradient id="parchmentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8dcb8" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#c2b280" stop-opacity="0.05"/>
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="amberGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComponentTransfer in="blur" result="glow">
        <feFuncA type="linear" slope="1.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4a5b6e" stroke-width="0.5" stroke-opacity="0.3"/>
    </pattern>
  </defs>

  <style>
    .topo { fill: none; stroke: #5d748c; stroke-width: 1; stroke-opacity: 0.3; }
    .topo-thick { fill: none; stroke: #5d748c; stroke-width: 2; stroke-opacity: 0.5; }
    .text-title { font-family: 'Courier New', Courier, monospace; fill: #a5b9c9; font-size: 24px; font-weight: bold; letter-spacing: 4px; }
    .text-note { font-family: 'Courier New', Courier, monospace; fill: #8a9ba8; font-size: 14px; }
    .text-red { font-family: 'Courier New', Courier, monospace; fill: #ff4d4d; font-size: 16px; font-weight: bold; }
    .text-charter { font-family: 'Georgia', serif; fill: #d1c5a5; font-size: 12px; font-style: italic; opacity: 0.6; }
    .shadow-text { font-family: 'Courier New', monospace; fill: #000; font-size: 14px; transform: translate(1px, 1px); }
  </style>

  <rect width="1000" height="1200" fill="url(#abyssGradient)" />
  
  <rect width="1000" height="1200" fill="url(#grid)" />

  <g transform="translate(650, 40)">
    <rect width="320" height="180" fill="url(#parchmentGrad)" stroke="#c2b280" stroke-width="1" stroke-opacity="0.3" rx="5"/>
    <text x="20" y="30" class="text-title" fill="#c2b280">ARDENT VENTURES</text>
    <text x="20" y="55" class="text-note" fill="#c2b280">CARTOGRAPHY DIV.</text>
    <text x="20" y="80" class="text-charter">"No one else shall die to</text>
    <text x="20" y="100" class="text-charter">an outdated map."</text>
    <text x="20" y="120" class="text-charter">- Marta Vance, Founder</text>
    <text x="20" y="140" class="text-charter">Est. 43 Years Ago</text>
    <line x1="20" y1="155" x2="300" y2="155" stroke="#c2b280" stroke-width="1" stroke-opacity="0.4"/>
    <text x="20" y="170" class="text-note" fill="#a5b9c9">AUTHORIZATION: <tspan fill="#4dff4d">GRANTED</tspan></text>
  </g>

  <g>
    <path class="topo" d="M -100,200 Q 200,250 500,100 T 1100,300" />
    <path class="topo" d="M -100,220 Q 200,270 500,120 T 1100,320" />
    <path class="topo" d="M -100,240 Q 200,290 500,140 T 1100,340" />
    
    <path class="topo-thick" d="M -50,450 C 300,400 400,600 800,450 T 1100,600" />
    <path class="topo" d="M -50,470 C 300,420 400,620 800,470 T 1100,620" />
    <path class="topo" d="M -50,490 C 300,440 400,640 800,490 T 1100,640" />

    <path class="topo-thick" stroke-dasharray="10,5" d="M 200,750 Q 500,800 600,1050" />
    <path class="topo-thick" stroke-dasharray="10,5" d="M 230,750 Q 530,800 630,1050" />
    <path class="topo-thick" stroke-dasharray="10,5" d="M 260,750 Q 560,800 660,1050" />
    <path class="topo" stroke="#ff4d4d" stroke-dasharray="5,5" d="M 290,750 Q 590,800 690,1050" />
    
    <text x="350" y="800" class="text-red" transform="rotate(15, 350, 800)">WARNING: 3M DISPLACEMENT</text>
    <line x1="330" y1="810" x2="300" y2="850" stroke="#ff4d4d" stroke-width="2" marker-end="url(#arrow)"/>
    
    <text x="60" y="550" class="text-note">LAYER 2: FOREST OF TEMPTATION</text>
    <text x="60" y="570" class="text-note">ELEV: -2,450m</text>
  </g>

  <g transform="translate(50, 50)">
    <rect width="240" height="130" fill="#151e2b" stroke="#334455" stroke-width="1" rx="3" opacity="0.8"/>
    <path d="M 190,30 L 210,30 L 215,40 L 215,60 L 210,70 L 190,70 L 185,60 L 185,40 Z M 200,45 A 5,5 0 1,0 200,55 A 5,5 0 1,0 200,45" fill="none" stroke="#ff4d4d" stroke-width="2" stroke-dasharray="2,2"/>
    <text x="15" y="25" class="text-note" fill="#ff9999">UNCONFIRMED REPORT:</text>
    <text x="15" y="45" class="text-note">2 subjects desc. from</text>
    <text x="15" y="60" class="text-note">Belchero Orphanage.</text>
    <text x="15" y="80" class="text-note">- Female (Red Whistle)</text>
    <text x="15" y="95" class="text-note">- Companion (Unidentified/</text>
    <text x="30" y="110" class="text-note">Relic/Construct?)</text>
    <circle cx="200" cy="50" r="15" fill="none" stroke="#ff4d4d" stroke-width="1" opacity="0.5"/>
  </g>

  <g id="gondola_system" transform="translate(180, 0)">
    <line x1="40" y1="0" x2="40" y2="400" stroke="#8a9ba8" stroke-width="3" />
    <line x1="40" y1="400" x2="40" y2="1200" stroke="#8a9ba8" stroke-width="1" stroke-dasharray="5,10" opacity="0.3"/>
    
    <g transform="translate(0, 320)">
      <polygon points="30,-20 50,-20 45,0 35,0" fill="#2c3e50" stroke="#1a252c" stroke-width="2"/>
      <line x1="35" y1="0" x2="10" y2="20" stroke="#8a9ba8" stroke-width="2"/>
      <line x1="45" y1="0" x2="70" y2="20" stroke="#8a9ba8" stroke-width="2"/>
      
      <rect x="10" y="20" width="60" height="70" rx="5" fill="#0d141c" stroke="#34495e" stroke-width="3"/>
      
      <line x1="10" y1="40" x2="70" y2="40" stroke="#34495e" stroke-width="2"/>
      <line x1="10" y1="60" x2="70" y2="60" stroke="#34495e" stroke-width="2"/>
      <line x1="30" y1="20" x2="30" y2="90" stroke="#34495e" stroke-width="2"/>
      <line x1="50" y1="20" x2="50" y2="90" stroke="#34495e" stroke-width="2"/>
      
      <circle cx="23" cy="45" r="5" fill="#a5b9c9"/>
      <path d="M 18,50 L 28,50 L 30,70 L 16,70 Z" fill="#a5b9c9"/>
      <circle cx="40" cy="48" r="4" fill="#a5b9c9"/>
      <path d="M 35,52 L 45,52 L 47,70 L 33,70 Z" fill="#a5b9c9"/>
      <circle cx="55" cy="42" r="6" fill="#7a8a99"/>
      <path d="M 49,48 L 61,48 L 63,70 L 47,70 Z" fill="#7a8a99"/>
    </g>
  </g>

  <g fill="#080c11">
    <path d="M 0,200 Q 80,250 120,350 T 80,500 T 100,700 L 0,700 Z" />
    <path d="M 0,300 Q 150,400 130,550 T 50,800 L 0,800 Z" opacity="0.7"/>
    <path d="M 1000,100 Q 850,200 900,400 T 850,700 T 950,900 L 1000,900 Z" />
    <path d="M 1000,350 Q 750,500 800,750 T 1000,1050 L 1000,1050 Z" opacity="0.8"/>
  </g>

  <path d="M 680,480 Q 700,550 550,650 C 400,750 480,950 650,1100" fill="none" stroke="url(#inkTrail)" stroke-width="5" filter="url(#glow)"/>
  <path d="M 680,480 Q 700,550 550,650 C 400,750 480,950 650,1100" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>

  <g transform="translate(680, 480) rotate(-25) scale(0.8)" filter="url(#glow)">
    <path d="M 0,0 C -20,-40 -50,-100 -40,-150 C -30,-200 0,-250 10,-280 C 20,-250 40,-200 45,-150 C 50,-100 20,-40 0,0 Z" fill="url(#quillGlow)" opacity="0.6"/>
    <path d="M 0,0 C -5,-50 -10,-150 10,-280" fill="none" stroke="#ffffff" stroke-width="3"/>
    <path d="M -5,-50 Q -30,-80 -40,-120" fill="none" stroke="#ccffff" stroke-width="1.5"/>
    <path d="M -8,-80 Q -35,-110 -42,-150" fill="none" stroke="#ccffff" stroke-width="1.5"/>
    <path d="M -7,-120 Q -25,-150 -35,-190" fill="none" stroke="#ccffff" stroke-width="1.5"/>
    <path d="M 5,-60 Q 30,-90 40,-130" fill="none" stroke="#ccffff" stroke-width="1.5"/>
    <path d="M 8,-90 Q 35,-120 42,-160" fill="none" stroke="#ccffff" stroke-width="1.5"/>
    <path d="M 7,-130 Q 25,-160 35,-200" fill="none" stroke="#ccffff" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff" filter="url(#softGlow)"/>
    <circle cx="0" cy="0" r="3" fill="#ff3333"/>
  </g>

  <g transform="translate(650, 950)">
    <circle cx="0" cy="0" r="12" fill="#ffb703" filter="url(#amberGlow)" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff" filter="url(#softGlow)"/>
    <text x="25" y="5" class="text-note" fill="#ffb703" filter="url(#softGlow)">THERMAL ANOMALY</text>
    <path d="M -20,0 A 20 20 0 0 1 20,0" fill="none" stroke="#ffb703" stroke-width="2" opacity="0.5"/>
    <path d="M -30,0 A 30 30 0 0 1 30,0" fill="none" stroke="#ffb703" stroke-width="1" opacity="0.3"/>
  </g>

  <g transform="translate(0, 850)">
    <path d="M 0,350 L 1000,350 L 1000,100 C 800,200 600,150 450,300 C 300,150 150,200 0,250 Z" fill="#020305" opacity="0.9"/>
    
    <text x="500" y="280" text-anchor="middle" class="text-title" fill="#1a252c" font-size="20">THE EASTERN PASSAGE</text>
    <text x="500" y="310" text-anchor="middle" class="text-note" fill="#0d141c" font-style="italic">...where sound thins and something vast awaits.</text>

    <g transform="translate(650, 220)" opacity="0.4">
      <path d="M 0,0 L -5,-15 C -8,-20 -2,-25 2,-20 L 5,-15 Z" fill="#111"/>
      <circle cx="0" cy="-22" r="3" fill="#111"/>
      <path d="M 15,2 L 10,-12 C 8,-18 16,-20 18,-14 L 20,2 Z" fill="#111"/>
      <circle cx="15" cy="-18" r="4" fill="#111"/>
      <path d="M 15,-18 C 12,-22 18,-22 15,-18" stroke="#fff" stroke-width="0.5" fill="none" opacity="0.5"/> </g>
  </g>

  <g fill="#ffffff" opacity="0.3">
    <circle cx="300" cy="500" r="1.5" />
    <circle cx="350" cy="450" r="1" />
    <circle cx="400" cy="550" r="2" />
    <circle cx="200" cy="650" r="1.5" />
    <circle cx="700" cy="350" r="1" />
    <circle cx="850" cy="600" r="2" />
    <circle cx="500" cy="700" r="1.5" />
    <circle cx="450" cy="850" r="2" />
    <circle cx="300" cy="950" r="1" />
  </g>

  <g fill="#ffb703" opacity="0.4" filter="url(#softGlow)">
    <circle cx="620" cy="920" r="2" />
    <circle cx="670" cy="980" r="1.5" />
    <circle cx="630" cy="990" r="2.5" />
    <circle cx="680" cy="910" r="1" />
  </g>
</svg>
